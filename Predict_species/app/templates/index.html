<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Species Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 500px; margin-top: 40px; }
        .img-preview { max-width: 100%; height: auto; margin-top: 15px; border-radius: 8px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">Animal Species Predictor</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input class="form-control" type="file" name="file" accept="image/*" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Predict</button>
    </form>
    {% if prediction %}
    <div class="result alert alert-success text-center">
        <h4>Prediction: {{ prediction|capitalize }}</h4>
        <p>Confidence: {{ confidence }}</p>
        {% if img_url %}
        <img src="/{{ img_url }}" class="img-preview" alt="Uploaded image">
        {% endif %}
    </div>
    {% endif %}
</div>
</body>
</html>
